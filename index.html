<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site com Modo Noturno e Mini Jogo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      text-align: center;
      padding: 30px;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    img {
      width: 300px;
      border-radius: 10px;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .dark-mode button {
      background-color: #444;
    }

    .dark-mode button:hover {
      background-color: #222;
    }

    input {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao Meu Site!</h1>
  <p>Aqui temos uma imagem, um bot√£o para mudar o tema e um mini jogo.</p>

  <img src="https://placekitten.com/300/200" alt="Imagem fofinha de gatinho">

  <div>
    <button onclick="alternarModo()">Alternar Modo Noturno</button>
  </div>

  <hr>

  <h2>üéÆ Mini Jogo: Adivinhe o n√∫mero (1 a 10)</h2>
  <p>Digite um n√∫mero e veja se acerta!</p>
  <input type="number" id="palpite" min="1" max="10">
  <button onclick="verificarPalpite()">Tentar</button>
  <p id="resultado"></p>

  <script>
    function alternarModo() {
      document.body.classList.toggle('dark-mode');
    }

    const numeroSecreto = Math.floor(Math.random() * 10) + 1;

    function verificarPalpite() {
      const palpite = parseInt(document.getElementById('palpite').value);
      const resultado = document.getElementById('resultado');

      if (isNaN(palpite) || palpite < 1 || palpite > 10) {
        resultado.textContent = 'Por favor, digite um n√∫mero entre 1 e 10.';
      } else if (palpite === numeroSecreto) {
        resultado.textContent = 'üéâ Parab√©ns! Voc√™ acertou!';
      } else {
        resultado.textContent = '‚ùå N√£o foi dessa vez. Tente novamente!';
      }
    }
  </script>

</body>
</html>
