<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site com Minecraft, CS, Spotify e IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: white;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .dark-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    .spotify-player {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    iframe {
      border: none;
      margin-top: 20px;
    }
    canvas {
      border: 2px solid black;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">üåì</button>

  <div class="container">
    <h1>Bem-vindo ao Site com IA, Jogos e Spotify!</h1>
    <img src="https://placekitten.com/400/200" alt="Imagem Exemplo">
    <br>
    <button onclick="startMinecraft()">Iniciar Mini Minecraft</button>
    <button onclick="startShooter()">Iniciar Jogo de Tiro (CS)</button>
    <div id="gameContainer"></div>

    <h2>Assistente IA</h2>
    <input type="text" id="userInput" placeholder="Fale com a IA" style="width: 300px; padding: 5px;">
    <button onclick="chatWithAI()">Enviar</button>
    <div id="aiResponse" style="margin-top: 10px;"></div>
  </div>

  <div class="spotify-player">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DZ06evO3U3j7E?utm_source=generator" width="250" height="80" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function chatWithAI() {
      const input = document.getElementById("userInput").value.toLowerCase();
      const response = document.getElementById("aiResponse");

      let reply = "Desculpe, n√£o entendi. Pode repetir?";
      if (input.includes("ol√°") || input.includes("oi")) {
        reply = "Ol√°! Como posso te ajudar hoje?";
      } else if (input.includes("minecraft")) {
        reply = "Para jogar Minecraft, clique no bot√£o acima!";
      } else if (input.includes("cs") || input.includes("tiro")) {
        reply = "Clique no bot√£o de jogo de tiro para come√ßar!";
      } else if (input.includes("spotify")) {
        reply = "O player do Spotify est√° no canto inferior esquerdo.";
      }
      response.innerText = reply;
    }

    function startMinecraft() {
      const container = document.getElementById("gameContainer");
      container.innerHTML = "";
      const iframe = document.createElement("iframe");
      iframe.id = "minecraftIframe";
      iframe.src = "https://classic.minecraft.net/";
      iframe.width = "800";
      iframe.height = "600";
      container.appendChild(iframe);
    }

    function startShooter() {
      const container = document.getElementById("gameContainer");
      container.innerHTML = "";
      const iframe = document.createElement("iframe");
      iframe.id = "shooterIframe";
      iframe.src = "https://krunker.io/";
      iframe.width = "800";
      iframe.height = "600";
      container.appendChild(iframe);
    }
  </script>
</body>
</html>
