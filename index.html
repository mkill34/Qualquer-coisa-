<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Jogos com IA</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #111;
      color: #f0f0f0;
    }
    .toggle-dark {
      position: fixed;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
    .spotify-player {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    iframe {
      margin-top: 20px;
      width: 90%;
      max-width: 1000px;
      height: 600px;
      border: none;
      border-radius: 8px;
    }
    input {
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">üåì</button>

  <div class="container">
    <h1>Jogos Online + IA</h1>
    <button onclick="loadMinecraft()">Abrir Minecraft Web</button>
    <button onclick="loadShooter()">Abrir Jogo de Tiro</button>
    <button onclick="loadRacing()">Abrir Jogo de Corrida</button>

    <div id="gameContainer"></div>

    <h2>Assistente IA</h2>
    <input type="text" id="userInput" placeholder="Fale comigo">
    <button onclick="chatWithAI()">Enviar</button>
    <div id="aiResponse" style="margin-top: 10px;"></div>
  </div>

  <div class="spotify-player">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/53XhwfbYqKCa1cC15pYq2q?utm_source=generator" width="250" height="80" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function chatWithAI() {
      const input = document.getElementById("userInput").value.toLowerCase();
      const response = document.getElementById("aiResponse");
      let reply = "N√£o entendi, tente novamente.";
      if (input.includes("ol√°") || input.includes("oi")) reply = "Oi! Em que posso ajudar?";
      else if (input.includes("minecraft")) reply = "Clique no bot√£o para abrir o Minecraft Web!";
      else if (input.includes("cs") || input.includes("tiro")) reply = "Use o bot√£o para abrir o jogo de tiro.";
      else if (input.includes("corrida")) reply = "Use o bot√£o para abrir o jogo de corrida.";
      else if (input.includes("spotify")) reply = "O player est√° no canto inferior esquerdo.";
      response.innerText = reply;
    }

    function loadMinecraft() {
      const container = document.getElementById("gameContainer");
      container.innerHTML = '<iframe src="https://minecraftforfree.net/embed.html" allowfullscreen></iframe>';
    }

    function loadShooter() {
      const container = document.getElementById("gameContainer");
      container.innerHTML = '<iframe src="https://krunker.io" allowfullscreen></iframe>';
    }

    function loadRacing() {
      const container = document.getElementById("gameContainer");
      container.innerHTML = '<iframe src="https://www.crazygames.com/embed/extreme-car-parking" allowfullscreen></iframe>';
    }
  </script>
</body>
</html>
