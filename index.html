<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site com Jogo, Spotify e IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: white;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    iframe {
      border: none;
      margin-top: 20px;
    }
    canvas {
      border: 2px solid black;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Site com IA, Jogo e Spotify!</h1>
    <img src="https://placekitten.com/400/200" alt="Imagem Exemplo">
    <br>
    <button onclick="toggleDarkMode()">Alternar Modo Noturno</button>
    <button onclick="startDoom()">Iniciar Mini Doom</button>
    <div id="doomContainer"></div>

    <h2>Spotify Player</h2>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator" width="300" height="380" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <h2>Assistente IA</h2>
    <input type="text" id="userInput" placeholder="Fale com a IA" style="width: 300px; padding: 5px;">
    <button onclick="chatWithAI()">Enviar</button>
    <div id="aiResponse" style="margin-top: 10px;"></div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function chatWithAI() {
      const input = document.getElementById("userInput").value.toLowerCase();
      const response = document.getElementById("aiResponse");

      let reply = "Desculpe, não entendi. Pode repetir?";
      if (input.includes("olá") || input.includes("oi")) {
        reply = "Olá! Como posso te ajudar hoje?";
      } else if (input.includes("doom")) {
        reply = "Para jogar Doom, clique no botão acima!";
      } else if (input.includes("spotify")) {
        reply = "A playlist do Spotify está logo acima. Aproveite!";
      }
      response.innerText = reply;
    }

    function startDoom() {
      const container = document.getElementById("doomContainer");
      if (!document.getElementById("doomIframe")) {
        const iframe = document.createElement("iframe");
        iframe.id = "doomIframe";
        iframe.src = "https://js-dos.com/games/doom.exe.html";
        iframe.width = "640";
        iframe.height = "400";
        container.appendChild(iframe);
      }
    }
  </script>
</body>
</html>
